on:
  push:
    tags:
      - "v*"

name: Create Release

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: "${{ secrets.BOT_GITHUB_TOKEN }}"
        with:
          tag_name: "${{ github.ref }}"
          release_name: V8 ${{ github.ref }}
          body: V8 ${{ github.ref }}
          draft: false
          prerelease: false

name: Build

on: push

jobs:
  build:
    name: Build V8 on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: "${{ matrix.os }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
          submodules: true

      - name: Build V8
        id: build
        run: ./build-v8.sh ${{ runner.os }} v7.7.299.9

      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: "${{ steps.build.outputs.package }}"
          path: "${{ steps.build.outputs.package_path }}"
